<table>
  <tr>
    <th *ngFor="let column of configuration.columns">{{column.headerText}}</th>
  </tr>
  <tr *ngFor="let row of data" (click)="rowClick(row, $event);">
    <td *ngFor="let column of configuration.columns" [ngSwitch]="column.command">
      <span *ngSwitchCase="''">{{row[column.property]}}</span>
      <a *ngSwitchDefault href="" (click)="commandClick(row, column.command, $event);$event.stopPropagation();">{{row[column.property]}}</a>
    </td>
  </tr>
</table>
